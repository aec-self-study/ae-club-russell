version: 2

models:
  - name: customers
    description: "From the first query"
    columns:
      - name: customer_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: orders
    description: "Sum of all orders"
    columns:
      - name: total_orders
        description: "Sum of orders from customers"
